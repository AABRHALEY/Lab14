
<form [formGroup] = "myForm" (ngSubmit) = "onSubmit()" >
  <div>
    <label for = "name">name</label><br/>
    <input type = "text"
           formControlName = "name">
           <div *ngIf = "!myForm.controls['name'].valid"><span style='color:red;font-size:10px'>Required</span></div>
  </div>
  <div>
    <label for = "email">email</label> <br/>
    <input type ="text"
           formControlName = "email">
           <div *ngIf = "!myForm.controls['email'].valid"><span style='color:red;font-size:10px'>Required</span></div>
  </div>
  <div formGroupName = "address"> 
    <label for = "post">post</label><br/>
    <input type ="textarea"
           formControlName = "zipecode">
           <div *ngIf = "!myForm.controls['address'].controls['zipecode'].valid"><span style='color:red;font-size:10px'>Minimum Length 10</span></div>
  </div>

  <br/><br/>

  <button type = "submit" [disabled] = "!myForm.valid" > Submit </button>
  <button type = "button" (click) = "getData()"> Get-data </button>

</form>
